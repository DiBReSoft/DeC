<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

  <ui:composition>

    <!-- Guia de uso dos Forms: http://getbootstrap.com/css/#forms -->
    <h:form styleClass="form-me-cadastrar">

      <div class="col-xs-12">

        <div class="form-group" id="loginEmailContainer">

          <label for="loginEmail"
                 title="Seu endereço de e-mail pessoal">
            Usuário:
          </label>

          <div class="input-group">

            <div class="input-group-addon">

              <label for="loginEmail">
                <i class="fa fa-fw fa-envelope"></i>
              </label>

            </div>

            <h:inputText class="form-control"
                         pt:required=""
                         pt:type="email"
                         id="usuarioCredencial"
                         value="#{clienteSessionBean.cliente.email}" />

          </div>

        </div>

      </div>

      <div class="clearfix"></div>

      <div class="col-xs-12">

        <div class="form-group" id="loginSenhaContainer">

          <label for="loginSenha"
                 title="Defina sua senha para acesso a sua conta conosco">
            Senha no Lebre Hotel:
          </label>

          <div class="input-group">

            <div class="input-group-addon">

              <label for="loginSenha">
                <i class="fa fa-fw fa-lock"></i>
              </label>

            </div>

            <h:inputSecret class="form-control"
                           pt:required=""
                           id="usuarioSenha"
                           value="#{clienteSessionBean.cliente.senha}" />

          </div>

        </div>

      </div>

      <div class="clearfix"></div>

      <div class="row form-me-cadastrar-botoes">

        <div class="col-md-8 col-md-offset-2">

          <button id="cadastroCadastrar" class="btn btn-block btn-primary"
                  jsf:action="#{clienteSessionBean.autenticar()}">
            <i class="fa fa-fw fa-unlock-alt"></i>
            ENTRAR
          </button>

        </div>

      </div>

      <div class="clearfix"></div>

    </h:form>

  </ui:composition>

</html>
