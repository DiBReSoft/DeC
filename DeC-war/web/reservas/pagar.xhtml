<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

  <ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="pagina-titulo">Pagamento</ui:define>

    <ui:define name="pagina-conteudo">

      <!-- TOPO, COM O TÍTULO DA PÁGINA -->
      <header class="header-generico bg-primary">

        <div class="container-fluid">

          <h1>
            Pagamento
          </h1>

        </div>

      </header>
      <!-- TOPO, COM O TÍTULO DA PÁGINA -->

      <section>

        <div class="container-fluid">

          <h1 style="margin-top: 0;">
            Selecione a forma de pagamento
          </h1>

          <p class="lead">
            Xablau texto.
          </p>

          <h:form styleClass="col-md-4">

            <!-- PARCELAS -->
            <div class="form-group">

              <h:outputLabel value="Parcelas: " />

              <h:selectOneMenu styleClass="form-control"
                               pt:required="">

                <f:selectItem itemValue="" itemLabel="Selecione..." />
                <f:selectItem itemValue="1" itemLabel="1x" /> 
                <f:selectItem itemValue="2" itemLabel="2x" />   
                <f:selectItem itemValue="3" itemLabel="3x" />           
                <f:selectItem itemValue="1" itemLabel="4x" /> 
                <f:selectItem itemValue="2" itemLabel="5x" />   
                <f:selectItem itemValue="3" itemLabel="6x" />  
                <f:selectItem itemValue="1" itemLabel="7x" /> 
                <f:selectItem itemValue="2" itemLabel="8x" />   
                <f:selectItem itemValue="3" itemLabel="9x" />  
                <f:selectItem itemValue="1" itemLabel="10x" /> 
                <f:selectItem itemValue="2" itemLabel="11x" />   
                <f:selectItem itemValue="3" itemLabel="12x" />  
                
              </h:selectOneMenu>

            </div>
            <!-- PARCELAS -->            

            <!-- CARTÃO NÚMERO -->
            <div class="form-group">

              <h:outputLabel value="Número do Cartão: " />

              <h:inputText styleClass="form-control"
                           pt:required=""
                           pt:max="16" />

            </div>
            <!-- CARTÃO NÚMERO -->

            <!-- CARTÃO CÓDIGO DE SEGURANÇA -->
            <div class="form-group">

              <h:outputLabel value="Código de Segurança: " />

              <h:inputText styleClass="form-control"
                           pt:required=""
                           pt:max="3"
                           />

            </div>
            <!-- CARTÃO CÓDIGO DE SEGURANÇA -->

            <!-- CARTÃO VALIDADE -->
            <div class="form-group">

              <h:outputLabel value="Validade do Cartão: " />

              <h:inputText styleClass="form-control init-datepicker cartaoValidade"
                           pt:required="">
                <f:convertDateTime pattern="dd/MM/yyyy" locale="pt-BR" timeZone="GMT-03:00" />
              </h:inputText>

            </div>
            <!-- CARTÃO VALIDADE -->

            <!-- CARTÃO NOME IMPRESSO -->
            <div class="form-group">

              <h:outputLabel value="Nome Impresso no Cartão: " />

              <h:inputText styleClass="form-control"
                           pt:required="" />

            </div>
            <!-- CARTÃO NOME IMPRESSO -->

            <!-- DATA NASCIMENTO -->
            <div class="form-group">

              <h:outputLabel value="Data de Nascimento: " />

              <h:inputText styleClass="form-control init-datepicker"
                           pt:required="" />

            </div>
            <!-- DATA NASCIMENTO -->

            <!-- BOTÃO ENVIAR -->
            <h:commandButton styleClass="btn btn-lg btn-primary"
                             value="Enviar" />
            <!-- BOTÃO ENVIAR -->

          </h:form> 

        </div>

      </section>

    </ui:define>

    <ui:define name="pagina-bottom">

      <!-- Adiciona JS e outros que vão no final da página -->

    </ui:define>

  </ui:composition>

</html>
