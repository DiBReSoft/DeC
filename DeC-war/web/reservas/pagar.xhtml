<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

  <ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="pagina-titulo">Pagamento</ui:define>

    <ui:define name="pagina-conteudo">

      <!-- TOPO, COM O TÍTULO DA PÁGINA -->
      <header class="header-generico bg-primary">

        <div class="container-fluid">

          <h1>
            Pagamento
          </h1>

        </div>

      </header>
      <!-- TOPO, COM O TÍTULO DA PÁGINA -->

      <section>

        <div class="container-fluid">

          <h1 style="margin-top: 0;">
            Informe os dados do seu cartão de crédito
          </h1>

          <h:form styleClass="col-md-4">
              
            <!-- BANDEIRA -->
            <div class="form-group">

                <h:selectOneRadio id="subscriptions"
                      value="#{subscriptionController.subscriptions}">
                  
                    <f:selectItem id="cartao1" itemLabel="Visa" itemValue="1" />
                    <f:selectItem id="cartao2" itemLabel="MasterCard" itemValue="2" />
                    <f:selectItem id="cartao3" itemLabel="Diners Club International" itemValue="3" />
                    <f:selectItem id="cartao4" itemLabel="American Express" itemValue="4" />
                    
                </h:selectOneRadio>
              
             <!--
              <h:selectOneMenu styleClass="form-control"
                               pt:required="">

                <i class="fa fa-cc-visa"></i>
                <i class="fa fa-cc-mastercard"></i>
                <i class="fa fa-cc-diners-club"></i>
                <i class="fa fa-cc-american"></i>
                    
              </h:selectOneMenu>
             -->
             
             </div>
            <!-- BANDEIRA --> 

            <!-- PARCELAS -->
            <div class="form-group">

              <h:outputLabel value="Parcelas: " />

              <h:selectOneMenu styleClass="form-control"
                               pt:required="">

                <f:selectItem itemValue="" itemLabel="Selecione..." />
                <f:selectItem itemValue="1" itemLabel="1x" /> 
                <f:selectItem itemValue="2" itemLabel="2x" />   
                <f:selectItem itemValue="3" itemLabel="3x" />           
                
              </h:selectOneMenu>

            </div>
            <!-- PARCELAS -->            

            <!-- CARTÃO NÚMERO -->
            <div class="form-group">

              <h:outputLabel value="Número do Cartão: " />

              <h:inputText styleClass="form-control"
                           pt:required=""
                           pt:max="16" />

            </div>
            <!-- CARTÃO NÚMERO -->

            <!-- CARTÃO CÓDIGO DE SEGURANÇA -->
            <div class="form-group">

              <h:outputLabel value="Código de Segurança: " />

              <h:inputText styleClass="form-control"
                           pt:required=""
                           pt:max="3"
                           />

            </div>
            <!-- CARTÃO CÓDIGO DE SEGURANÇA -->

            <!-- CARTÃO VALIDADE -->
            <div class="form-group">

              <h:outputLabel value="Validade do Cartão: " />

              <h:inputText styleClass="form-control init-datepicker cartaoValidade"
                           pt:required="">
                <f:convertDateTime pattern="dd/MM/yyyy" locale="pt-BR" timeZone="GMT-03:00" />
              </h:inputText>

            </div>
            <!-- CARTÃO VALIDADE -->

            <!-- CARTÃO NOME IMPRESSO -->
            <div class="form-group">

              <h:outputLabel value="Nome Impresso no Cartão: " />

              <h:inputText styleClass="form-control"
                           pt:required="" />

            </div>
            <!-- CARTÃO NOME IMPRESSO -->

            <!-- BOTÃO ENVIAR -->
            <h:commandButton styleClass="btn btn-lg btn-primary"
                             value="Enviar" />
            <!-- BOTÃO ENVIAR -->

          </h:form> 

        </div>

      </section>

    </ui:define>

    <ui:define name="pagina-bottom">

      <!-- Adiciona JS e outros que vão no final da página -->

    </ui:define>

  </ui:composition>

</html>
