<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
  
  <ui:composition>

    <!-- Guia de uso dos Forms: http://getbootstrap.com/css/#forms -->
    <h:form class="form-cadastrar-hotel cadastroHotelForm" id="cadastroHotelForm" enctype="utf-8">

      <h:messages />

      <h:selectBooleanCheckbox styleClass="hidden"
                               value="#{hotelBean.hotel.status}"
                               pt:checked="checked">
      </h:selectBooleanCheckbox>

      <!-- Nome Hotel-->

      <div class="col-md-8">

        <div class="form-group" id="cadastroNomeContainer">

          <label for="cadastroNome">
            Nome do Hotel:
          </label>

          <div class="input-group">

            <div class="input-group-addon">

              <label for="cadastroNome">

                <i class="fa fa-fw fa-user"></i>

              </label>

            </div>

            <h:inputText styleClass="form-control cadastroNome" 
                         pt:required=""
                         id="cadastroNome"
                         value="#{hotelBean.hotel.nome}"
                         pt:placeholder="Ex.: Carioca Lebre">
              <f:validateLength minimum="10" maximum="100"/>
            </h:inputText>

          </div>

        </div>

      </div>
      <!-- Nome Hotel-->
      
      <!-- Cidade Hotel-->
      <div class="col-md-4">

        <div class="form-group">

          <label class="control-label" for="cadastroCidade">
            Cidade:
          </label>

          <div class="input-group">

            <div class="input-group-addon">

              <label for="cadastroCidade">

                <i class="fa fa-fw fa-venus-mars"></i>

              </label>

            </div>

            <h:inputText styleClass="form-control cadastroCidade" 
                         pt:required=""
                         id="cadastroCidade"
                         value="#{hotelBean.hotel.cidade}"
                         pt:placeholder="Ex.: Rio de Janeiro">
              <f:validateLength minimum="5" maximum="100"/>
            </h:inputText>

          </div>

        </div>

      </div>
      <!-- Cidade Hotel-->
      
      <!-- Quartos Hotel-->
      <div class="clearfix"></div>

      <div class="col-md-4">

        <div class="form-group" id="cadastroQuartosContainer">

          <label for="cadastroQuartos">
            Quantidade de quartos:
          </label>

          <div class="input-group">

            <div class="input-group-addon">

              <label for="cadastroQuartos">
                <i class="fa fa-fw fa-calendar"></i>
              </label>

            </div>

            <h:inputText styleClass="form-control cadastroQuartos"
                         pt:required=""
                         id="cadastroQuartos"
                         value="#{hotelBean.hotel.quartos}"
                         pt:placeholder="Ex.: 100">
              <f:validateLength minimum="5" maximum="100"/>
            </h:inputText>

          </div>

        </div>

      </div>
      <!-- Cidade Hotel-->

      <!-- Endereço Hotel-->
      <div class="col-md-4">

        <div class="form-group" id="cadastroEnderecoContainer">

          <label for="cadastroEndereco">
            Endereço:
          </label>

          <div class="input-group">

            <div class="input-group-addon">

              <label for="cadastroEndereco">
                <i class="fa fa-fw fa-barcode"></i>
              </label>

            </div>

            <h:inputText styleClass="form-control cadastroEndereco" 
                         pt:required=""
                         id="cadastroEndereco"
                         value="#{hotelBean.hotel.endereco}"
                         pt:placeholder="Ex.: Av. Paulista, 123" />

          </div>

        </div>

      </div>
      <!-- Cidade Hotel-->

      <!-- Telefone Hotel-->
      <div class="col-md-4">

        <div class="form-group" id="cadastroTelefoneContainer">

          <label for="cadastroTelefone">
            Telefone:
          </label>

          <div class="input-group">

            <div class="input-group-addon">

              <label for="cadastroTelefone">
                <i class="fa fa-fw fa-barcode"></i>
              </label>

            </div>

            <h:inputText styleClass="form-control cadastroTelefone" 
                         pt:required=""
                         id="cadastroTelefone"
                         value="#{hotelBean.hotel.telefone}"
                         pt:placeholder="Ex.: 11 1234-5678" />

          </div>

        </div>

      </div>
      <!-- Telefone Hotel-->
      
      <!-- Email Hotel-->
      <div class="clearfix"></div>

      <div class="col-md-8">

        <div class="form-group" id="cadastroEmailContainer">

          <label for="cadastroEmail">
            E-mail para contato:
          </label>

          <div class="input-group">

            <div class="input-group-addon">

              <label for="cadastroEmail">
                <i class="fa fa-fw fa-envelope"></i>
              </label>

            </div>

            <h:inputText styleClass="form-control cadastroEmail" 
                         pt:type="email"
                         pt:placeholder="Ex.: voce@seuprovedor.com"
                         pt:required=""
                         id="cadastroEmail"
                         value="#{hotelBean.hotel.email}" />

          </div>

        </div>

      </div>
      <!-- Email Hotel-->
  
      <!-- Botão Hotel-->
      <div class="clearfix"></div>

      <div class="row form-me-cadastrar-botoes">

        <div class="col-md-4">

          <h:commandButton type="submit" id="cadastroCadastrar"
                           styleClass="btn btn-block btn-success"
                           action="#{hotelBean.cadastrar()}"
                           value="CADASTRAR">
          </h:commandButton>

        </div>

      </div>
    <!-- Botão Hotel-->
    
    </h:form>

  </ui:composition>

</html>
