<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

  <ui:composition template="/WEB-INF/templates/adm-template.xhtml">

    <ui:define name="pagina-titulo">Cadastrar Hotel</ui:define>

    <ui:define name="pagina-conteudo">

      <!-- TOPO, COM O TÍTULO DA PÁGINA -->
      <header>

        <h2 class="page-header">
          Cadastrar Hotel
        </h2>

      </header>
      <!-- TOPO, COM O TÍTULO DA PÁGINA -->

      <section>

        <!-- Guia de uso dos Forms: http://getbootstrap.com/css/#forms -->
        <h:form class="form-cadastrar-hotel cadastroHotelForm" id="cadastroHotelForm" enctype="utf-8">

          <h:messages />

          <h:selectBooleanCheckbox styleClass="hidden"
                                   value="#{hotelBean.hotel.status}"
                                   pt:checked="checked">
          </h:selectBooleanCheckbox>

          <!-- Nome Hotel-->

          <div class="col-md-8">

            <div class="form-group">

              <label for="cadastroHotelNome">
                Título do Hotel:
              </label>

              <div class="input-group input-group-lg">

                <div class="input-group-addon">

                  <label for="cadastroHotelNome">

                    <i class="fa fa-fw fa-building"></i>

                  </label>

                </div>

                <h:inputText styleClass="form-control cadastroHotelNome" 
                             pt:required=""
                             pt:id="cadastroHotelNome"
                             value="#{hotelBean.hotel.titulo}"
                             pt:placeholder="Ex.: São Paulo - Brooklin">
                  <f:validateLength minimum="10" maximum="100"/>
                </h:inputText>

              </div>

            </div>

          </div>
          <!-- Nome Hotel-->

          <!-- Quartos Hotel -->
          <div class="col-md-4">

            <div class="form-group">

              <label for="cadastroHotelQuartos">
                Quantidade de Quartos:
              </label>

              <div class="input-group input-group-lg">

                <div class="input-group-addon">

                  <label for="cadastroHotelQuartos">
                    <i class="fa fa-fw fa-bed"></i>
                  </label>

                </div>

                <h:inputText styleClass="form-control cadastroHotelQuartos"
                             pt:required=""
                             pt:id="cadastroHotelQuartos"
                             value="#{hotelBean.hotel.quartos}"
                             pt:placeholder="Ex.: 100"
                             pt:type="number">
                  <f:validateLength minimum="4" maximum="100"/>
                </h:inputText>

              </div>

            </div>

          </div>
          <!-- Quartos Hotel -->

          <div class="clearfix"></div>

          <!-- Endereço Hotel-->
          <div class="col-md-8">

            <div class="form-group">

              <label for="cadastroHotelEndereco">
                Endereço:
              </label>

              <div class="input-group input-group-lg">

                <div class="input-group-addon">

                  <label for="cadastroHotelEndereco">
                    <i class="fa fa-fw fa-map-pin"></i>
                  </label>

                </div>

                <h:inputText styleClass="form-control cadastroEndereco" 
                             pt:required=""
                             pt:id="cadastroHotelEndereco"
                             value="#{hotelBean.hotel.endereco}"
                             pt:placeholder="Ex.: Av. Paulista, 123" />

              </div>

            </div>

          </div>
          <!-- Cidade Hotel-->

          <!-- Cidade Hotel-->
          <div class="col-md-4">

            <div class="form-group">

              <label class="control-label" for="cadastroHotelCidade">
                Cidade:
              </label>

              <div class="input-group input-group-lg">

                <div class="input-group-addon">

                  <label for="cadastroHotelCidade">

                    <i class="fa fa-fw fa-map-marker"></i>

                  </label>

                </div>

                <h:inputText styleClass="form-control cadastroCidade" 
                             pt:required=""
                             pt:id="cadastroHotelCidade"
                             value="#{hotelBean.hotel.cidade}"
                             pt:placeholder="Ex.: São Paulo">
                  <f:validateLength minimum="5" maximum="100"/>
                </h:inputText>

              </div>

            </div>

          </div>
          <!-- Cidade Hotel-->

          <div class="clearfix"></div>

          <!-- Telefone Hotel-->
          <div class="col-md-6">

            <div class="form-group">

              <label for="cadastroHotelTelefone">
                Telefone:
              </label>

              <div class="input-group input-group-lg">

                <div class="input-group-addon">

                  <label for="cadastroHotelTelefone">
                    <i class="fa fa-fw fa-phone"></i>
                  </label>

                </div>

                <h:inputText styleClass="form-control cadastroHotelTelefone"
                             pt:type="phone"
                             pt:required=""
                             pt:id="cadastroHotelTelefone"
                             value="#{hotelBean.hotel.telefone}"
                             pt:placeholder="Ex.: (11) 1234-5678" />

              </div>

            </div>

          </div>
          <!-- Telefone Hotel-->

          <!-- Email Hotel-->
          <div class="col-md-6">

            <div class="form-group">

              <label for="cadastroHotelEmail">
                E-mail para contato:
              </label>

              <div class="input-group input-group-lg">

                <div class="input-group-addon">

                  <label for="cadastroHotelEmail">
                    <i class="fa fa-fw fa-envelope"></i>
                  </label>

                </div>

                <h:inputText styleClass="form-control" 
                             pt:type="email"
                             pt:placeholder="Ex.: saopaulo@lebrehotel.com.br"
                             pt:required=""
                             pt:id="cadastroHotelEmail"
                             value="#{hotelBean.hotel.email}" />

              </div>

            </div>

          </div>
          <!-- Email Hotel-->

          <div class="clearfix" style="padding: 15px 0px;"></div>

          <!-- Botão Hotel-->
          <div class="row form-me-cadastrar-botoes">

            <div class="col-md-3">

              <h:commandButton type="submit" id="cadastroCadastrar"
                               styleClass="btn btn-block btn-lg btn-primary"
                               action="#{hotelBean.cadastrar()}"
                               value="CADASTRAR">
              </h:commandButton>

            </div>

          </div>
          <!-- Botão Hotel-->
          <!-- Botão Hotel-->

        </h:form>

      </section>

    </ui:define>

    <ui:define name="pagina-bottom">

      <!-- Adiciona JS e outros que vão no final da página -->

    </ui:define>

  </ui:composition>

</html>
