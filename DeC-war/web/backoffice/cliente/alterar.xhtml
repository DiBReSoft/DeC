<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <ui:composition template="/WEB-INF/templates/adm-template.xhtml">

    <ui:define name="pagina-titulo">Alterar Cliente</ui:define>

    <ui:define name="pagina-conteudo">

      <!-- TOPO, COM O TÍTULO DA PÁGINA -->
      <header>

        <h2 class="page-header">
          Alterar Cliente
        </h2>

      </header>
      <!-- TOPO, COM O TÍTULO DA PÁGINA -->

      <section>

        <!-- Guia de uso dos Forms: http://getbootstrap.com/css/#forms -->
        <h:form class="form-cadastrar-cliente cadastroClienteForm" id="cadastroClienteForm" enctype="utf-8">

          <f:metadata>
            <f:viewParam name="id" value="#{clienteBean.cliente.id}" />
            <f:viewAction action="#{clienteBean.carregarInfos}" />
          </f:metadata>

          <ui:include src="cliente-form-campos.xhtml" />

          <div class="clearfix" style="padding: 15px 0px;"></div>

          <div class="row form-me-cadastrar-botoes">

            <!-- Botão para Alterar -->
            <div class="col-md-3">

              <button jsf:action="#{clienteBean.alterarBO()}"
                      class="btn btn-block btn-lg btn-primary">
                <i class="fa fa-lg fa-floppy-o"></i>
                ALTERAR
              </button>

            </div>
            <!-- Botão para Alterar -->

            <div class="clearfix" style="padding: 35px 0px;"></div>

          </div>

        </h:form>

      </section>

    </ui:define>

    <ui:define name="pagina-bottom">

      <script type="text/javascript" src="#{request.contextPath}/js/jquery.maskedinput.min.js"></script>
      <script type="text/javascript">
        $(document).ready(function () {

          $(".cadastroNewsletter").bootstrapToggle();

          $('.cadastroRG').mask('**.999.999-*');
          $('.cadastroCPF').mask('999.999.999-99');
          $('.cadastroNascimento').mask('**/**/****');

        });
      </script>
      <!-- Adiciona JS e outros que vão no final da página -->

    </ui:define>

  </ui:composition>

</html>
