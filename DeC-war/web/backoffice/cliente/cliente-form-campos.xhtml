<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

  <ui:composition>

    <h:messages />

    <div class="row">

      <div class="col-md-2">

        <div class="form-group">

          <label>
            Status:
          </label>

          <div class="checkbox" style="margin: 0;">

            <label>
              <h:selectBooleanCheckbox styleClass="cadastroHotelStatus"
                                       value="#{clienteBean.cliente.status}"
                                       pt:id="cadastroHotelStatus"
                                       pt:data-toggle="toggle"
                                       pt:data-on="&lt;i class='fa fa-check-circle'&gt;&lt;/i&gt; ATIVO"
                                       pt:data-off="&lt;i class='fa fa-times-circle'&gt;&lt;/i&gt; INATIVO">
              </h:selectBooleanCheckbox>
            </label>

          </div>

        </div>

      </div>

      <div class="col-md-6 col-md-offset-4">

        <div class="form-group">

          <label>
            Privilégio:
          </label>

          <h:selectOneRadio styleClass="table table-condensed" 
                            layout="lineDirection"
                            value="#{clienteBean.cliente.privilegio}"
                            pt:required="">

            <f:selectItem id="cartao-visa" itemLabel="Cliente" itemValue="c" />
            <f:selectItem class="cartao-mastercard" itemLabel="Administrador" itemValue="a" />

          </h:selectOneRadio>

        </div>

      </div>

      <div class="clearfix"></div>

      <div class="col-md-8">

        <div class="form-group" id="cadastroNomeContainer">

          <label for="cadastroNome">
            Nome completo:
          </label>

          <div class="input-group">

            <div class="input-group-addon">

              <label for="cadastroNome">

                <i class="fa fa-fw fa-user"></i>

              </label>

            </div>

            <h:inputText styleClass="form-control cadastroNome" 
                         pt:required=""
                         pt:id="cadastroNome"
                         value="#{clienteBean.cliente.nome}"
                         pt:placeholder="Ex.: João da Silva">
              <f:validateLength minimum="5" maximum="64"/>
            </h:inputText>

          </div>

        </div>

      </div>

      <div class="col-md-4">

        <div class="form-group">

          <label class="control-label" for="cadastroSexo">
            Sexo:
          </label>

          <div class="input-group">

            <div class="input-group-addon">

              <label for="cadastroSexo">

                <i class="fa fa-fw fa-venus-mars"></i>

              </label>

            </div>

            <h:selectOneMenu styleClass="form-control cadastroSexo"
                             pt:required=""
                             pt:id="cadastroSexo"
                             value="#{clienteBean.cliente.sexo}">
              <f:selectItem itemLabel="Selecionar..." itemValue="" />
              <f:selectItem itemLabel="Feminino" itemValue="f" />
              <f:selectItem itemLabel="Masculino" itemValue="m" />
            </h:selectOneMenu>

          </div>

        </div>

      </div>

      <div class="clearfix"></div>

      <div class="col-md-4">

        <div class="form-group" id="cadastroNascimentoContainer">

          <label for="cadastroNascimento">
            Data de Nascimento:
          </label>

          <div class="input-group">

            <div class="input-group-addon">

              <label for="cadastroNascimento">
                <i class="fa fa-fw fa-calendar"></i>
              </label>

            </div>

            <h:inputText styleClass="form-control cadastroNascimento"
                         pt:required=""
                         pt:id="cadastroNascimento"
                         value="#{clienteBean.cliente.dataNascimento}"
                         pt:placeholder="Ex.: 01/01/1970">  
              <f:convertDateTime pattern="dd/MM/yyyy" locale="pt-BR" timeZone="GMT-03:00"/>
            </h:inputText>

          </div>

        </div>

      </div>

      <div class="col-md-4">

        <div class="form-group" id="cadastroCPFContainer">

          <label for="cadastroCPF"
                 title="Cadastro de Pessoa Física dos Cidadãos Brasileiros">
            CPF:
          </label>

          <div class="input-group">

            <div class="input-group-addon">

              <label for="cadastroCPF">
                <i class="fa fa-fw fa-barcode"></i>
              </label>

            </div>

            <h:inputText styleClass="form-control cadastroCPF" 
                         pt:required=""
                         pt:id="cadastroCPF"
                         value="#{clienteBean.cliente.cpf}"
                         pt:placeholder="Ex.: 400.500.600-70" />

          </div>

        </div>

      </div>

      <div class="col-md-4">

        <div class="form-group" id="cadastroRGContainer">

          <label for="cadastroRG"
                 title="Registro Geral dos Cidadãos Brasileiros">
            RG:
          </label>

          <div class="input-group">

            <div class="input-group-addon">

              <label for="cadastroRG">
                <i class="fa fa-fw fa-barcode"></i>
              </label>

            </div>

            <h:inputText styleClass="form-control cadastroRG" 
                         pt:required=""
                         pt:id="cadastroRG"
                         value="#{clienteBean.cliente.rg}"
                         pt:placeholder="Ex.: 10.200.300-4" />

          </div>

        </div>

      </div>

      <div class="clearfix"></div>

      <div class="col-md-8">

        <div class="form-group" id="cadastroEmailContainer">

          <label for="cadastroEmail"
                 title="Seu endereço de e-mail pessoal">
            E-mail para contato e login:
          </label>

          <div class="input-group">

            <div class="input-group-addon">

              <label for="cadastroEmail">
                <i class="fa fa-fw fa-envelope"></i>
              </label>

            </div>

            <h:inputText styleClass="form-control cadastroEmail" 
                         pt:type="email"
                         pt:placeholder="Ex.: cliente@provedor.com"
                         pt:required=""
                         pt:id="cadastroEmail"
                         value="#{clienteBean.cliente.email}" />

          </div>

        </div>

      </div>

      <div class="col-md-4">

        <div class="form-group" id="cadastroSenhaContainer">

          <label for="cadastroSenha"
                 title="Defina a senha para acesso a conta conosco">
            Senha no Lebre Hotel:
          </label>

          <div class="input-group">

            <div class="input-group-addon">

              <label for="cadastroSenha">
                <i class="fa fa-fw fa-lock"></i>
              </label>

            </div>

            <h:inputSecret styleClass="form-control cadastroSenha" 
                           pt:required=""
                           pt:id="cadastroSenha"
                           value="#{clienteBean.cliente.senha}"
                           pt:placeholder="Ex.: fulano@apelido" />

          </div>

        </div>

      </div>

      <div class="clearfix"></div>

      <div class="col-md-6">

        <div class="form-group" id="cadastroNewsletterContainer">

          <label title="Informes, promoções e ofertas exclusivas por e-mail">
            Deseja receber Newsletter?
          </label>

          <div class="checkbox" style="margin: 0;">

            <label>
              <h:selectBooleanCheckbox styleClass="cadastroNewsletter"    
                                       value="#{clienteBean.cliente.newsletter}"
                                       pt:data-toggle="toggle"
                                       pt:checked="checked"
                                       pt:data-on="&lt;i class='fa fa-check-circle'&gt;&lt;/i&gt; SIM"
                                       pt:data-off="&lt;i class='fa fa-times-circle'&gt;&lt;/i&gt; NÃO">
              </h:selectBooleanCheckbox>
              via e-mail
            </label>

          </div>

        </div>

      </div>

      <div class="col-md-6">

        <div class="form-group" id="cadastroTermoContainer">

          <label>
            Aceita nossa
            <a href="#{request.contextPath}/politica-de-privacidade"
               target="_blank"
               >Política de Privacidade</a>?
          </label>

          <div class="checkbox" style="margin: 0;">

            <label>
              <h:selectBooleanCheckbox styleClass="cadastroTermo"
                                       pt:required=""
                                       value="#{clienteBean.cliente.privacidade}"                          
                                       pt:checked="checked"
                                       pt:data-toggle="toggle"
                                       pt:data-on="&lt;i class='fa fa-check-circle'&gt;&lt;/i&gt; SIM"
                                       pt:data-off="&lt;i class='fa fa-times-circle'&gt;&lt;/i&gt; NÃO"
                                       pt:data-onstyle="success">
              </h:selectBooleanCheckbox>
              aceita a política de privacidade
            </label>

          </div>

        </div>

      </div>

    </div>

  </ui:composition>

</html>
