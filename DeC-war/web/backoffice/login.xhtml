<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

  <ui:composition template="/WEB-INF/templates/adm-template-login.xhtml">

    <ui:define name="pagina-titulo">Login</ui:define>

    <ui:define name="pagina-head">

      <style type="text/css">
        .login-panel .panel-heading h3 {
          margin: 15px 25px;
        }        
        .login-panel .panel-body {
          padding: 25px;
        }
        .login-panel .panel-body .form-control {
          padding-right: 15px;
          padding-left: 15px;
        }
      </style>

    </ui:define>

    <ui:define name="pagina-conteudo">

      <section>

        <div class="container">

          <div class="row">

            <div class="col-md-4 col-md-offset-4">

              <div class="login-panel panel panel-default">

                <div class="panel-heading text-center">
                  <h3>
                    <strong>DeC</strong>
                    <i class="fa fa-lg fa-flash"></i>
                    <small>
                      DibreCommerce
                    </small>
                  </h3>
                </div>

                <div class="panel-body">

                  <h:form role="form" pt:name="loginUser">

                    <fieldset>

                      <div class="form-group">

                        <h:inputText styleClass="form-control input-lg"
                                     pt:type="email" pt:placeholder="E-mail" 
                                     pt:required="" pt:autofocus=""
                                     pt:name="loginUserEmail" id="loginUserEmail"
                                     value="" />

                      </div>

                      <div class="form-group">

                        <h:inputSecret styleClass="form-control input-lg"
                                       pt:placeholder="Senha"
                                       pt:required="" pt:autofocus=""
                                       value="" />

                      </div>

                      <div class="clearfix" style="padding: 5px 0px;"></div>

                      <!-- Change this to a button or input when using this as a form -->
                      <a class="btn btn-lg btn-primary btn-block"
                         href="#{request.contextPath}/backoffice/dashboard">
                        ENTRAR
                      </a>

                      <div class="clearfix" style="padding: 10px 0px;"></div>

                      <a class="btn btn-link btn-block"
                         href="#{request.contextPath}/recuperar-senha">
                        <i class="fa fa-fw fa-unlock"></i>
                        ESQUECI MINHA SENHA
                      </a>

                    </fieldset>

                  </h:form>

                </div>

              </div>

            </div>

          </div>

        </div>

      </section>

    </ui:define>

    <ui:define name="pagina-bottom">

      <!-- Adiciona JS e outros que vão no final da página -->

    </ui:define>

  </ui:composition>

</html>
