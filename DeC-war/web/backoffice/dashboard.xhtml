<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

  <ui:composition template="/WEB-INF/templates/adm-template.xhtml">

    <ui:define name="pagina-titulo">Dashboard</ui:define>

    <ui:define name="pagina-conteudo">

      <!-- TOPO, COM O TÍTULO DA PÁGINA -->
      <header>

        <h2 class="page-header">
          Dashboard
        </h2>

      </header>
      <!-- TOPO, COM O TÍTULO DA PÁGINA -->

      <section>

        <div class="row">

          <div class="col-lg-3 col-md-6">
            <div class="panel panel-green">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-3">
                    <i class="fa fa-suitcase fa-5x"></i>
                  </div>
                  <div class="col-xs-9 text-right">
                    <div class="huge">#{relatorioBean.listaCompras.size()}</div>
                    <div>Reservas registradas</div>
                  </div>
                </div>
              </div>

              <a href="#{request.contextPath}/backoffice/relatorio/padrao">
                <div class="panel-footer">
                  <span class="pull-left">
                    Ver Detalhes
                  </span>
                  <span class="pull-right">
                    <i class="fa fa-arrow-circle-right"></i>
                  </span>
                  <div class="clearfix"></div>
                </div>
              </a>

            </div>
          </div>

          <div class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-3">
                    <i class="fa fa-5x fa-tags"></i>
                  </div>
                  <div class="col-xs-9 text-right">
                    <div class="huge">#{categoriaBean.categoriasAtivas.size()}</div>
                    <div>Categorias de Quarto</div>
                  </div>
                </div>
              </div>
              <a href="#{request.contextPath}/backoffice/quarto/categoria/listar">
                <div class="panel-footer">
                  <span class="pull-right">Ver Todas</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
                </div>
              </a>
            </div>
          </div>

          <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-3">
                    <i class="fa fa-5x fa-bed"></i>
                  </div>
                  <div class="col-xs-9 text-right">
                    <div class="huge">#{quartoBean.quartosAtivos.size()}</div>
                    <div>Quartos Ativos</div>
                  </div>
                </div>
              </div>
              <a href="#{request.contextPath}/backoffice/quarto/listar">
                <div class="panel-footer">
                  <span class="pull-right">Ver Todos</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
                </div>
              </a>
            </div>
          </div>

          <div class="col-lg-3 col-md-6">
            <div class="panel panel-red">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-3">
                    <i class="fa fa-5x fa-building"></i>
                  </div>
                  <div class="col-xs-9 text-right">
                    <div class="huge">#{hotelBean.hoteisAtivos.size()}</div>
                    <div>Hotéis Ativos</div>
                  </div>
                </div>
              </div>
              <a href="#{request.contextPath}/backoffice/hotel/listar">
                <div class="panel-footer">
                  <span class="pull-right">Ver Todos</span>
                  <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                  <div class="clearfix"></div>
                </div>
              </a>
            </div>
          </div>

        </div>

      </section>

    </ui:define>

    <ui:define name="pagina-bottom">

      <!-- Adiciona JS e outros que vão no final da página -->

    </ui:define>

  </ui:composition>

</html>
