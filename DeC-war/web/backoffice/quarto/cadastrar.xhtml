<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

  <ui:composition template="/WEB-INF/templates/adm-template.xhtml">

    <ui:define name="pagina-titulo">Cadastro de Quarto</ui:define>

    <ui:define name="pagina-conteudo">

      <!-- TOPO, COM O TÍTULO DA PÁGINA -->
      <header>

        <h2 class="page-header">
          Cadastro de Quarto
        </h2>

      </header>
      <!-- TOPO, COM O TÍTULO DA PÁGINA -->

      <section>

        <!-- Guia de uso dos Forms: http://getbootstrap.com/css/#forms -->
        <h:form class="form-cadastrar-quarto cadastroQuartoForm" id="cadastroQuartoForm" enctype="utf-8">

          <h:messages />

          <h:selectBooleanCheckbox styleClass="hidden"
                                   value="#{quartoBean.quarto.status}"
                                   pt:checked="checked">
          </h:selectBooleanCheckbox>

          <div class="col-md-4">

            <!-- Hotel do Quarto -->
            <div class="form-group">

              <label for="cadastroQuartoHotel">
                Hotel do Quarto:
              </label>

              <div class="input-group input-group-lg">

                <div class="input-group-addon">

                  <label for="cadastroQuartoHotel">
                    <i class="fa fa-fw fa-building"></i>
                  </label>

                </div>

                <h:selectOneMenu styleClass="form-control"
                                 pt:required=""
                                 pt:id="cadastroQuartoHotel"
                                 value="#{quartoBean.quarto.hotel}">
                  <f:selectItem itemValue="" itemLabel="Selecione..." />
                </h:selectOneMenu>

              </div>

            </div>
            <!-- Hotel do Quarto -->

            <div class="clearfix"></div>

            <!-- Tipo Quarto -->
            <div class="form-group">

              <label for="cadastroQuartoCategoria">
                Categoria do Quarto:
              </label>

              <div class="input-group input-group-lg">

                <div class="input-group-addon">

                  <label for="cadastroQuartoCategoria">
                    <i class="fa fa-fw fa-tags"></i>
                  </label>

                </div>

                <h:selectOneMenu styleClass="form-control"
                                 pt:required=""
                                 pt:id="cadastroQuartoCategoria"
                                 value="#{quartoBean.quarto.categoria}">

                  <f:selectItem itemValue="" itemLabel="Selecione..." />
                  <f:selectItem itemValue="Solteiro" itemLabel="Solteiro" /> 
                  <f:selectItem itemValue="Solteiro Duplo" itemLabel="Solteiro Duplo" />   
                  <f:selectItem itemValue="Casal" itemLabel="Casal" />
                  <f:selectItem itemValue="Casal Duplo" itemLabel="Casal Duplo" />
                  <f:selectItem itemValue="Quarto Conjulgado" itemLabel="Quarto Conjulgado" />

                </h:selectOneMenu>

              </div>

            </div>
            <!-- Tipo Quarto -->

            <div class="clearfix"></div>

            <!-- Quantidade de Quartos -->
            <div class="form-group">

              <label for="cadastroQuartoQuantidade">
                Quantidade de Quartos:
              </label>

              <div class="input-group input-group-lg">

                <div class="input-group-addon">

                  <label for="cadastroQuartoQuantidade">
                    <i class="fa fa-fw fa-bed"></i>
                  </label>

                </div>

                <h:inputText styleClass="form-control"
                             pt:required=""
                             pt:type="number"
                             pt:id="cadastroQuartoQuantidade"
                             value="#{quartoBean.quarto.quantidade}"
                             pt:placeholder="Ex.: 4" />

              </div>

            </div>
            <!-- Quantidade de Quartos -->

          </div>

          <div class="clearfix" style="padding: 15px 0px;"></div>

          <!-- Botão Cadastrar -->
          <div class="row">

            <div class="col-md-3">

              <h:commandButton styleClass="btn btn-block btn-lg btn-primary"
                               value="Cadastrar"
                               action="#{quartoBean.cadastrar()}"/>

            </div>

          </div>
          <!-- Botão Cadastrar -->

        </h:form>

      </section>

    </ui:define>

    <ui:define name="pagina-bottom">

      <!-- Adiciona JS e outros que vão no final da página -->

    </ui:define>

  </ui:composition>

</html>
