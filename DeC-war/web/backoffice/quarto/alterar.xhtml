<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

  <ui:composition template="/WEB-INF/templates/adm-template.xhtml">

    <ui:define name="pagina-titulo">Alterar Quarto</ui:define>

    <ui:define name="pagina-conteudo">

      <!-- TOPO, COM O TÍTULO DA PÁGINA -->
      <header>

        <h2 class="page-header">
          Alterar Quarto
        </h2>

      </header>
      <!-- TOPO, COM O TÍTULO DA PÁGINA -->

      <section>

        <!-- Guia de uso dos Forms: http://getbootstrap.com/css/#forms -->
        <h:form class="form-cadastrar-quarto cadastroQuartoForm" id="cadastroQuartoForm" enctype="utf-8">

          <f:metadata>
            <f:viewParam name="id" value="#{quartoBean.quarto.id}" />
            <f:viewAction action="#{quartoBean.carregarInfos}" />
          </f:metadata>

          <h:messages />

          <div class="col-md-6">

            <!-- Status do Quarto -->
            <div class="form-group">

              <label>
                Status:
              </label>

              <div class="checkbox" style="margin: 0;">

                <label>
                  <h:selectBooleanCheckbox styleClass="cadastroQuartoStatus"
                                           value="#{quartoBean.quarto.status}"
                                           pt:id="cadastroQuartoStatus"
                                           pt:data-toggle="toggle"
                                           pt:data-on="&lt;i class='fa fa-check-circle'&gt;&lt;/i&gt; ATIVO"
                                           pt:data-off="&lt;i class='fa fa-times-circle'&gt;&lt;/i&gt; INATIVO">
                  </h:selectBooleanCheckbox>
                </label>

              </div>

            </div>
            <!-- Status do Quarto -->

            <!-- Hotel do Quarto -->
            <div class="form-group">

              <label for="cadastroQuartoHotel">
                Hotel do Quarto:
              </label>

              <div class="input-group input-group-lg">

                <div class="input-group-addon">

                  <label for="cadastroQuartoHotel">
                    <i class="fa fa-fw fa-building"></i>
                  </label>

                </div>

                <h:selectOneMenu styleClass="form-control"
                                 pt:required=""
                                 pt:id="cadastroQuartoHotel"
                                 value="#{quartoBean.hotel.id}"
                                 converter="entityConverter">
                  <f:selectItem itemValue="" itemLabel="Selecione..." />
                  <f:selectItems value="#{hotelBean.comboHoteis}"/>
                </h:selectOneMenu>

              </div>

            </div>
            <!-- Hotel do Quarto -->

            <div class="clearfix"></div>

            <!-- Tipo Quarto -->
            <div class="form-group">

              <label for="cadastroQuartoCategoria">
                Categoria do Quarto:
              </label>

              <div class="input-group input-group-lg">

                <div class="input-group-addon">

                  <label for="cadastroQuartoCategoria">
                    <i class="fa fa-fw fa-tags"></i>
                  </label>

                </div>

                <h:selectOneMenu styleClass="form-control"
                                 pt:required=""
                                 pt:id="cadastroQuartoCategoria"
                                 value="#{quartoBean.categoria.id}"
                                 converter="entityConverter">

                  <f:selectItem itemValue="" itemLabel="Selecione..." />

                  <f:selectItems value="#{categoriaBean.comboCategorias}"/>

                </h:selectOneMenu>

              </div>

            </div>
            <!-- Tipo Quarto -->

            <div class="clearfix"></div>

            <!-- Titulo do Quarto -->
            <div class="form-group">

              <label for="cadastroQuartoTitulo">
                Titulo do Quarto:
              </label>

              <div class="input-group input-group-lg">

                <div class="input-group-addon">

                  <label for="cadastroQuartoTitulo">
                    <i class="fa fa-fw fa-bed"></i>
                  </label>

                </div>

                <h:inputText styleClass="form-control"
                             pt:required=""
                             pt:id="cadastroQuartoTitulo"
                             value="#{quartoBean.quarto.titulo}"
                             pt:placeholder="Ex.: 1010" />

              </div>

            </div>
            <!-- Titulo do Quarto -->

          </div>

          <div class="clearfix" style="padding: 15px 0px;"></div>

          <!-- Botão Cadastrar -->
          <div class="row">

            <div class="col-md-3">

              <button jsf:action="#{quartoBean.alterar()}"
                      styleClass="btn btn-block btn-lg btn-primary">
                <i class="fa fa-lg fa-floppy-o"></i>
                ALTERAR
              </button>

            </div>

          </div>
          <!-- Botão Cadastrar -->

        </h:form>

      </section>

    </ui:define>

    <ui:define name="pagina-bottom">

      <!-- Adiciona JS e outros que vão no final da página -->

    </ui:define>

  </ui:composition>

</html>
