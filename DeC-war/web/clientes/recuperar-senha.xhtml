<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

  <ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="pagina-titulo">Recuperar Senha</ui:define>

    <ui:define name="pagina-conteudo">

      <!-- TOPO, COM O TÍTULO DA PÁGINA -->
      <header class="header-generico bg-primary">

        <div class="container-fluid">

          <h1>
            Recuperar Senha
          </h1>

        </div>

      </header>
      <!-- TOPO, COM O TÍTULO DA PÁGINA -->

      <section>

        <div class="container-fluid">

          <h1 style="margin-top: 0;">
            Enviaremos a senha para seu e-mail
          </h1>

          <p class="lead">
            Antes de você tentar se cadastrar, precisamos ver se já possui
            cadastro.
          </p>

          <div class="row">

            <div class="col-md-4" id="recuperarSenhaContainer">

              <div class="panel panel-primary">

                <div class="panel-body">

                  <div class="hidden-sm hidden-xs" style="padding: 8px 0px;"></div>


                  <h:form class="form-recuperar-senha" pt:id="recuperarSenhaClienteForm" enctype="utf-8">

                    <h:messages />

                    <h:selectBooleanCheckbox styleClass="hidden"
                                             value="#{clienteBean.cliente.status}"
                                             pt:checked="checked">
                    </h:selectBooleanCheckbox>

                    <div class="col-md-12">

                      <div class="form-group" pt:id="cadastroCPFContainer">

                        <label for="recuperarSenhaCPF"
                               title="Cadastro de Pessoa Física dos Cidadãos Brasileiros">
                          CPF:
                        </label>

                        <div class="input-group">

                          <div class="input-group-addon">

                            <label for="recuperarSenhaCPF">
                              <i class="fa fa-fw fa-barcode"></i>
                            </label>

                          </div>

                          <h:inputText styleClass="form-control cadastroCPF" 
                                       pt:required=""
                                       pt:id="recuperarSenhaCPF"
                                       value="#{clienteBean.cliente.cpf}"
                                       pt:placeholder="Ex.: 400.500.600-70" />

                        </div>

                      </div>

                    </div>

                    <div class="clearfix"></div>

                    <div class="col-md-12">

                      <div class="form-group" pt:id="recuperarSenhaEmailContainer">

                        <label for="recuperarSenhaEmail"
                               title="Seu endereço de e-mail pessoal">
                          E-mail de contato e login:
                        </label>

                        <div class="input-group">

                          <div class="input-group-addon">

                            <label for="recuperarSenhaEmail">
                              <i class="fa fa-fw fa-envelope"></i>
                            </label>

                          </div>

                          <h:inputText styleClass="form-control cadastroEmail" 
                                       pt:type="email"
                                       pt:placeholder="Ex.: voce@seuprovedor.com"
                                       pt:required=""
                                       pt:id="recuperarSenhaEmail"
                                       value="#{clienteBean.cliente.email}" />

                        </div>

                      </div>

                    </div>

                    <div class="clearfix"></div>

                    <div class="row form-recuperar-senha-botoes">

                      <div class="col-md-2"></div>

                      <div class="col-md-8">

                        <h:commandButton type="submit" pt:id="recuperarSenhaVerificar"
                                         styleClass="btn btn-block btn-primary"
                                         action="#{clienteBean.recuperarSenha()}"
                                         value="ENVIAR SENHA">
                        </h:commandButton>

                      </div>

                    </div>

                  </h:form>


                  <div class="hidden-sm hidden-xs" style="padding: 6px 0px;"></div>

                </div>

                <div class="panel-footer text-center" id="recuperarSenhaMensagem">

                  Iremos conferir se temos ou não seus dados registrados.

                </div>

              </div>

            </div>

          </div>

        </div>

      </section>

    </ui:define>

    <ui:define name="pagina-bottom">
      <!-- Adiciona JS e outros que vão no final da página -->

      <script type="text/javascript" src="#{request.contextPath}/js/jquery.maskedinput.min.js"></script>
      <script type="text/javascript">
        $(document).ready(function () {
          $('.cadastroRG').mask('**.999.999-*');
          $('.cadastroCPF').mask('999.999.999-99');
          $('.cadastroNascimento').mask('**/**/****');
        });
      </script>

    </ui:define>

  </ui:composition>

</html>
