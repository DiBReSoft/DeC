<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

  <ui:composition template="/WEB-INF/templates/template.xhtml">

    <ui:define name="pagina-titulo">Unidades</ui:define>

    <ui:define name="pagina-head">
      <!-- Adiciona CSS e outros que vão no <head> da página -->
    </ui:define>

    <ui:define name="pagina-conteudo">

      <!-- TOPO, COM O TÍTULO DA PÁGINA -->
      <header class="header-generico bg-primary">

        <div class="container-fluid">

          <h1>
            Unidades Lebre Hotel
          </h1>

        </div>

      </header>
      <!-- TOPO, COM O TÍTULO DA PÁGINA -->

      <!-- SEÇÃO PARA HOSPEDAGEM -->
      <section>

        <div class="container-fluid">

          <h1 class="titulo-secao text-success">
            Excelência em serviço, comodidade, glamour e sofisticação.
          </h1>

          <c:choose>

            <c:when test="#{not empty hotelBean.hoteisAtivos}">

              <div class="row">

                <ui:repeat value="#{hotelBean.hoteisAtivos}" var="_hotel">

                  <div class="col-sm-4">

                    <div class="thumbnail">

                      <a href="#{request.contextPath}/hoteis/unidade?id=#{_hotel.id}"
                         title="Mais detalhes sobre a Unidade">

                        <img src="#{request.contextPath}/img/unidades/#{_hotel.chaveURL}.jpg" 
                             alt="#{_hotel.titulo}" />

                      </a>

                      <div class="caption">

                        <h3>
                          <h:outputText value="#{_hotel.titulo}" />
                        </h3>

                        <p>
                          <i class="fa fa-fw fa-map-marker" />
                          <h:outputText value="#{_hotel.endereco.cidade} - #{_hotel.endereco.estado}" />
                        </p>

                        <p>
                          <i class="fa fa-fw fa-phone" />
                          #{_hotel.telefone}
                        </p>

                        <p style="padding-bottom: 10px;">
                          <i class="fa fa-fw fa-envelope" />
                          <a href="mailto:#{_hotel.email}"
                             title="Envie-nos um e-mail"
                             >#{_hotel.email}</a>
                        </p>

                        <a class="btn btn-primary" role="button"
                           href="#{request.contextPath}/hoteis/unidade?id=#{_hotel.id}"
                           title="Mais detalhes sobre a Unidade">
                          <i class="fa fa-lg fa-angle-double-right" />
                          Conheça melhor
                        </a>

                      </div>

                    </div>

                  </div>

                </ui:repeat>

              </div>

            </c:when>

            <c:otherwise>

              <p class="lead">
                Não existem hoteis cadastrados no momento.
              </p>

            </c:otherwise>          

          </c:choose>

        </div>

      </section>
      <!-- SEÇÃO PARA HOSPEDAGEM -->

    </ui:define>

    <ui:define name="pagina-bottom">
      <!-- Adiciona JS e outros que vão no final da página -->

    </ui:define>

  </ui:composition>

</html>
